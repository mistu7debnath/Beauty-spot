    <!-------------- ✅ INTERNAL CSS --------------->
    <style>
        :root {
            /* change these to update the nav colour / contrast */
            /* Default set to a pink gradient for the whole navigation bar */
            --nav-bg-start: rgba(197, 4, 245, 0.388);
            /* pink gradient start (darker) */
            --nav-bg-end: rgba(198, 0, 30, 0.656);
            /* pink gradient end (lighter) */
            --nav-border: rgba(255, 20, 145, 0.66);
            /* subtle pink border */
            --nav-text: #f81010;
            /* normal link color */
            --nav-text-hover: #e90e7b;
            /* hover / active color (lighter white) */
            --nav-accent: #ff4d88;
            /* accent color you can use elsewhere */
        }

        /* Glass nav wrapper */
        .glassmorphism-nav {
            display: flex;
            gap: 16px;
            align-items: center;
            padding: 10px 18px;
            border-radius: 28px;
            background: linear-gradient(135deg, var(--nav-bg-start), var(--nav-bg-end));
            border: 1px solid var(--nav-border);
            backdrop-filter: blur(8px) saturate(120%);
            -webkit-backdrop-filter: blur(8px) saturate(120%);
        }

        /* Plain inline nav (no surrounding box) */
        .nav-inline {
            display: flex;
            gap: 14px;
            align-items: center;
            padding: 0;
            /* no box padding */
            background: transparent;
            border: none;
            border-radius: 0;
        }

        .nav-inline .nav-item {
            color: var(--nav-text);
            text-decoration: none;
            padding: 6px 8px;
            border-radius: 6px;
            transition: color .18s ease, background-color .18s ease;
            font-weight: 600;
            background: transparent;
        }

        .nav-inline .nav-item:hover,
        .nav-inline .nav-item:focus {
            color: var(--nav-text-hover);
            background: rgba(255, 255, 255, 0.03);
            transform: none;
            /* don't lift */
        }

        /* Nav links */
        .glassmorphism-nav .nav-item {
            color: var(--nav-text);
            text-decoration: none;
            padding: 6px 10px;
            border-radius: 18px;
            transition: color .18s ease, background-color .18s ease, transform .12s ease;
            font-weight: 600;
        }

        /* Hover / focus state */
        .glassmorphism-nav .nav-item:hover,
        .glassmorphism-nav .nav-item:focus {
            color: var(--nav-text-hover);
            background: rgba(255, 255, 255, 0.04);
            transform: translateY(-2px);
        }

        /* ✅ TWO IMAGES SIDE-BY-SIDE */
        .gallery-image-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            align-items: center;
        }

        /* ✅ Prevent Cutting / Cropping */
        .gallery-image-container img {
            width: 48%;
            height: auto;
            max-height: 370px;
            object-fit: contain;
            /* no cropping */
            border-radius: 12px;
            transition: .3s ease-in-out;
            background: #fff;
        }

        .gallery-image-container img:hover {
            transform: scale(1.04);
        }

        /* ✅ Text Below Images */
        .gallery-info {
            text-align: center;
            margin-top: 10px;
        }

        .gallery-info h3 {
            font-size: 24px;
            font-weight: 700;
            color: #D81B60;
            margin-bottom: 5px;
        }

        .gallery-info p {
            font-size: 16px;
            color: #444;
        }

        /* ✅ Make section description more visible */
        .section-description {
            font-size: 20px !important;

            color: #2D3748 !important;
            text-shadow: 0 1px 3px rgba(255, 255, 255, 0.8) !important;
            margin-top: 15px !important;
        }
    </style>
