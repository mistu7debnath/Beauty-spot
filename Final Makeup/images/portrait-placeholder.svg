<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 600 800" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="skin" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0%" stop-color="#ffe5d8"/>
      <stop offset="100%" stop-color="#ffd6cc"/>
    </linearGradient>
    <linearGradient id="hair" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#4b2e2e"/>
      <stop offset="100%" stop-color="#2f1c1c"/>
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="#f7eaf0" />
  <!-- simple stylized head -->
  <g transform="translate(300,320)">
    <ellipse cx="0" cy="120" rx="130" ry="180" fill="url(#skin)" />
    <!-- hair -->
    <path d="M-150 -40 C -160 20 -120 150 0 180 C 120 150 160 20 150 -40 C 60 -120 -60 -120 -150 -40 Z" fill="url(#hair)" />
    <!-- eyes -->
    <ellipse cx="-45" cy="40" rx="18" ry="10" fill="#2c2c2c" />
    <ellipse cx="45" cy="40" rx="18" ry="10" fill="#2c2c2c" />
    <!-- mouth -->
    <path d="M-40 120 Q 0 150 40 120" stroke="#b33b6d" stroke-width="6" fill="none" stroke-linecap="round" />
    <!-- nose -->
    <path d="M0 60 Q -6 80 0 88" stroke="#d68c7f" stroke-width="4" fill="none" stroke-linecap="round" />
  </g>
</svg>